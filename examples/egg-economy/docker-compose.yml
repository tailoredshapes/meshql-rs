services:
  mongodb:
    image: mongo:8
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  egg-economy:
    build:
      context: ../..
      dockerfile: examples/egg-economy/Dockerfile
    ports:
      - "5088:5088"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - PREFIX=eggs
      - ENV=development
      - PORT=5088
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5088/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  mongo-data:
